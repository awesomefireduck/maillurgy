sudo: false
language: rust
# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls

# run builds for all the trains (and more)
rust:
  - nightly
  - beta
  # check it compiles on the latest stable compiler
  - stable
  # and the first stable one (this should be bumped as the minimum
  # Rust version required changes)
  - 1.0.0

# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

# the main build
script:
  - travis-cargo --only 1.0     test  -- --features regexp
  - travis-cargo --only nightly build -- --features "nightly core regexp"
  - travis-cargo --only stable  test  -- $FEATURES
  - travis-cargo --only beta    test  -- $FEATURES
  - travis-cargo --only nightly test  -- $FEATURES
  - travis-cargo bench
  - travis-cargo --only stable doc -- --features "stream regexp regexp_macros" --no-default-features

after_success:
  - travis-cargo bench
  - travis-cargo coveralls --no-sudo
  - ./kcov/build/src/kcov --verify --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo target/kcov target/debug/maillurgy-*

cache:
  directories:
  - kcov
  - /home/travis/.cargo

matrix:
  allow_failures:
    - rust: nightly
    - rust: 1.0.0
